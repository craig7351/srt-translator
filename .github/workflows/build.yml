name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile main.py
    
    - name: Rename Executable
      run: |
        mv dist/main.exe dist/SRT_Translator-1.0.exe  # 重命名可执行文件

    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SRT_Translator-Windows
        path: dist/SRT_Translator-1.0.exe  # 使用新的文件名

    - name: Load Environment Variables
      run: |
        echo "VERSION=$(cat .env | grep VERSION | cut -d '=' -f2)" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        files: dist/SRT_Translator-1.0.exe  # 上传重命名后的可执行文件
        tag_name: v${{ github.sha }}  # 使用从 .env 文件读取的版本号
        name: Release ${{ github.sha }}  # 使用 SHA 作为发布名称
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}